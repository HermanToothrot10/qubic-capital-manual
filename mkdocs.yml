site_name: Qubic Capital
site_description: Governance Manual – QVAULT v2

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      primary: black
      accent: teal
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.highlight
    - content.code.copy

extra_css:
  - styles/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite

extra:
  generator: false
  
nav:
  - Introduction: index.md
  - governance.md
  - voting-power.md
  - Proposals:
      - GP — General Proposal: proposals/gp.md
      - QCP — Quorum Requirement: proposals/qcp.md
      - IPOP — IPO Participation: proposals/ipop.md
      - QEarnP — Qearn Proposal: proposals/qearnp.md
      - FundP — Fundraising Proposal: proposals/fundp.md
      - MKTP — Marketplace Proposal: proposals/mktp.md
      - AlloP — Allocation Percentage: proposals/allop.md
  - Fund Allocation Priority: fund-allocation-priority.md
  - Website Functionalities: website-features.md
  - Best Practices: best-practices.md
